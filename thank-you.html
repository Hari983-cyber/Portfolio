<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .thank-you-box {
      background: white;
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .thank-you-box h1 {
      font-size: 2.5rem;
      color: #6c63ff;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      display: inline-block;
      background: linear-gradient(135deg, #6c63ff, #4d44db);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .thank-you-box a:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. I will get back to you soon.</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
